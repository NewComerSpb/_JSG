<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Функции</title>
    <script>
        // объявили функцию (функциональное выражение)
        let displayGreeting = function() {
            document.write("Hello World");
            console.log(this);
        };

        // вызов функции
        displayGreeting();

        // копирование ссылки на функцию
         let test = displayGreeting;

         console.log(test());
         console.log(displayGreeting);

        // // функция - это объект
        console.log(test.name);

        let add = function(a, b) {
            console.log(a + b);
            // в функция доступна служебная переменная arguments, в которой хранится список всех переданных
            // при вызове значений (это объект, структура которого похожа на массив)
            console.log(arguments);
        };

        // при вызове функции всегда можно передать ЛЮБОЕ кол-во значений
        // интерпретатор автоматически раскидывает их по переменным (из списка аргументов)
        add(5, 10, 9);
        // в таком случае значения аргументов считаются undefined
        add();

        // в JS возможны функции с переменным (т.е. любым) кол-вом аргументов
        let maximum = Math.max(5, 3, 100, 2, 3, 999, 1, 3, 10);
        console.log(maximum);

        // здесь в списке аргументов нет переменных, но значения при вызове функции всё равно можно передать
        let addAll = function() {
            let total = 0;
            for (let i=0; i<arguments.length; i++) {
                total += arguments[i];
            }
            return total;
        };



        let a = addAll(4, 3, 1, 0, 10, 30);
        let b = addAll(2, 2);

        console.log(a, b);

        let max = function(a, b) {
            if (a > b) {
                return a;
            }

            return b;
        };

        let min = function(a, b) {
            if (a < b) {
                return a;
            }

            return b;
        };

        let factorial = function(n) {
            let f = 1;

            for (let i=2; i<=n; i++) {
                f *= i;
            }

            return f;
        };

        if (factorial(5) === 120) {
            console.log("OK");
        }



    </script>
</head>
