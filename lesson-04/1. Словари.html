<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Объекты как словари</title>
    <script>
        let greetings = {
            RU: "Привет, мир",
            EN: "Hello World",
            ES: "Hola Mundo",
            DE: "Hallo Welt",
        };

        let lang = prompt("Укажите код языка");
        // отобразить значение свойства объкта greetings, имя которого равно значению переменной lang
        alert(greetings[lang])
    </script>
</head>
<body>

</body>
</html>
