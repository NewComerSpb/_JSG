<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //  window позволяет отложить выполнения кода до момента полной загрузки страницы
        console.log(window);
        alert('hello world')

        let init = function() {
            alert(1);
        }

        window.onload = init;
        init();

    </script>

</head>

<body>

    <h1>Привет Мир!</h1>

</body>

</html>
