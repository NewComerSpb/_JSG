    <script>

        let n = Number(prompt('Введите число факториала'));
        // let f = 1;

        let f = 1;
        for (let k = n; k >=1; k--) {
           f = f * k;     
        }


        //console.log(f);
        document.write('Факториал числа ' + n + ' равен ' + f)

    </script>
